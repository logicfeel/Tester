<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Basic Table</h2>
  <p>The .table class adds basic styling (light padding and horizontal dividers) to a table:</p>            
  <table class="table">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>제목</th>
        <th>Data</th>
        <th>작성자</th>
      </tr>
    </thead>
    <tbody id="s-area-list">
    </tbody>
    
    <script id="s-temp-list" type="text/x-handlebars-template">
      {{#rows}} 
      <tr data-sno="3" data-auth="y" style="height:10px">
          <td>
              {{row_count}}
          </td>
          <td class="board_tit">
              <a href="javascript:ntc.fn.moveView({{ntc_idx}})">
                  {{title}}
              </a>
          </td>
          <td>  {{date_cut create_dt}} </td>
          <td> {{writer}} </td>
          <!--<td> 765 </td>-->
      </tr>
      {{/rows}} 
  </script>        
  </table>
</div>

<!-- ********************** Vue 템플릿 *************************** -->
<div id="app">
  {{ message }}
  <li v-for="row in rows">
    {{row.title}},
    {{row.writer}}
  </li>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<script>
  try {

    // #######################################################################################################
    var ntc = new _W.BindModelAjax(new BoardNoticeService());

    this.isLog = true;  // 디버깅 모드  
    this.isThrow = true;  // 던지기

    ntc.baseUrl = "http://jns9778.cafe24.com/" + ntc.baseUrl;
    ntc.list.ajaxSetup.crossDomain = true;

    // 속성 설정
    ntc.prop["__viewUrl"] = "notice_Viw.asp";

    ntc.onExecuted = function(cmd, entity){

  }
